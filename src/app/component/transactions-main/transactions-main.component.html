<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <mat-toolbar color="primary">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
            <mat-menu #menu="matMenu">
                <button (click)="switchPage(0)" mat-menu-item>
                    <mat-icon>insert_drive_file</mat-icon>
                    <span>Monthly Budget</span>
                </button>
        <button (click)="switchPage(1)" mat-menu-item>
                    <mat-icon>attach_money</mat-icon>
                    <span>Transactions</span>
                </button>
        <button (click)="switchPage(2)" mat-menu-item>
                    <mat-icon>timeline</mat-icon>
                    <span>Return on Investment</span>
                </button>
        </mat-menu>
        </button>
        &nbsp;
        <span> Monthly Budget</span>
    </mat-toolbar>
    <mat-card class="top-card">
        <mat-card-header>
            <mat-card-title> Enter Your Expenses </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="demo-button-container">
                <button mat-raised-button (click)="openDialog()" class="demo-button">
                    Add data
                </button>
                <button mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button">
                    Remove data
                </button>
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Date</th>
                    <td mat-cell *matCellDef="let element">{{element.date}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let element">{{element.amount}}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef>Category</th>
                    <td mat-cell *matCellDef="let element">{{element.category}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
